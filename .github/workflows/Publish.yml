name: Release Package to npm

on:
  push:
    branches:
      - released

jobs:
  release:
    name: Release Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x" # Choose the Node.js version you need
          registry-url: https://npm.pkg.github.com/

      - name: Install Dependencies
        run: npm install # Or yarn install if you're using Yarn

      - name: Build Package
        run: npm run build # Or replace this with your build command

      - name: Publish to npm
        run: npm run publish # Or replace this with the command to publish your package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
